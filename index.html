<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- LINK TO ANIMATIONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Responsive Registration Form</h1>
            </div>
            
            <form class="registration-form" action="register.php" method="POST">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email"  name="email"  placeholder="Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password"  name="password" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text"  name="first_name" placeholder="First Name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text"  name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="gender" value="male">
                            <span class="radio-text">Male</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-text">Female</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="select-wrapper">
                <select name='country'required>
                    <option value="">Select a Country</option>
                    <option value="gh">Ghana</option>
                    <option value="ng">Nigeria</option>
                    <option value="za">South Africa</option>
                    <option value="egy">Egypt</option>
                    <option value="usa">USA</option>
                    <option value="can">Canada</option>
                    <option value="ire">Ireland</option>
                    <option value="eng">England</option>
                    <option value="in">India</option>
                    <option value="tur">Turkey</option>
                    <option value="cn">China</option>
                    <option value="ru">Russia</option>
                            <option value="cn">China</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox"  name="agree_terms" value="yes" required>
                            <span class="checkbox-text">I agree with terms and conditions</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="receive_newsletter" value="yes" required>
                            <span class="checkbox-text">I want to receive the newsletter</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Developed by Michael Benjamin Quaye</p>
        </div>
    </div>
</body>
</html>
